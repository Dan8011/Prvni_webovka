<!DOCTYPE html> <!--Jedná se o HTML-->
<html lang="cs"> <!--Jazyk stránky-->
<head> <!--Základní informace o stránce, které uživatel běžně nevidí (nastavuje se zde např. komunikace mezi soubory)-->
    <meta charset="UTF-8"> <!--Kódové označení pro string (písmena atd. Pro cs je důležité, že obsahuje háčky a čárky)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Slouží pro responzibilitu webu (hlavní u css)-->
    <title>Document</title> <!--Název stránky-->
    
    <script src="script/scrpit.js"></script> <!--Nahrává script (JavaScript soubor)-->

    <link rel="stylesheet" href="style/style.css"> <!--Nahrává to CSS soubor-->


</head>
<body> <!--Tělo stránky, to co vidí uživatel-->
    <div>
        <p> <!--Párový tag pro odstavec-->
            Zdar
        </p>
        <button>Název tlačítka</button> <!--Párový tag pro tlačítko-->
    </div>
    
    <input type="text" placeholder="Co se má zobrazit než začnu psát"> <!--Nepárový tag, vložení textu např. -->

</body>
</html>
